# 图像处理配置文件

# 输入输出路径
paths:
  input_dir: "input"
  output_dir: "output"

# 降噪配置
denoise:
  # 降噪模式: gaussian, mean, median, bilateral, nlmeans
  mode: "bilateral"
  
  # 高斯降噪参数
  gaussian:
    kernel_size: [5, 5]  # 核大小 (必须是奇数)
    sigma: 1.0
  
  # 均值降噪参数
  mean:
    kernel_size: [5, 5]
  
  # 中值降噪参数
  median:
    kernel_size: 5  # 必须是奇数
  
  # 双边滤波参数 (保边降噪，效果最好但较慢)
  bilateral:
    d: 9  # 像素邻域直径
    sigma_color: 75  # 颜色空间标准差
    sigma_space: 75  # 坐标空间标准差
  
  # 非局部均值降噪 (效果好但最慢)
  nlmeans:
    h: 10  # 滤波强度
    template_window_size: 7
    search_window_size: 21

# 锐化配置
sharpen:
  enabled: true
  # 锐化模式: laplacian, unsharp_mask, custom
  mode: "unsharp_mask"
  
  # 拉普拉斯锐化
  laplacian:
    strength: 0.5  # 锐化强度 (0.0-2.0)
  
  # 反锐化掩模 (推荐)
  unsharp_mask:
    sigma: 1.0  # 高斯模糊标准差
    strength: 1.5  # 锐化强度
    threshold: 0  # 阈值
  
  # 自定义卷积核锐化
  custom:
    kernel: [
      [0, -1, 0],
      [-1, 5, -1],
      [0, -1, 0]
    ]

# 输出配置
output:
  format: "png"  # 输出格式: png, jpg, jpeg
  quality: 95  # JPEG质量 (1-100)
  prefix: "processed_"  # 输出文件名前缀
  keep_original_name: true  # 保留原文件名

# 处理配置
processing:
  resize: false  # 是否调整大小
  max_width: 1920  # 最大宽度
  max_height: 1080  # 最大高度
  preserve_aspect_ratio: true  # 保持宽高比

# 其他
verbose: true  # 显示详细信息